  <title>Layout Responsivo</title>
  <style>


 html, body {
  height: 100%;
}

body {
  margin: 0;
  background-color: #000000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
 
}




.background {
  background-image: url(images/Backgroundpaginalink.png);
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  /* width: 100%; */
  /* height: 100%; */
}

.main {
   display: flex; 
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-top: 510px;
}



.imagem {
  display: flex;
  justify-content: center;
  align-items: center;
  max-width: 70%;
  margin: 10px
}

.imagem img {
  width: 100%;
  /* height: auto; */
}




/*****************RESPONSIVO******************/

/* Estilos para telas menores que 968px */
@media (max-width: 968px) {
  .imagem {
    max-width: 80%;
  }
}

/* Estilos para telas menores que 450px */
@media (max-width: 480px) {
 
/* main{
  max-height: 5vh;
} */
  .imagem {
    max-width: 90%;
  }

  .imagemnome {
  width: 100%;
  margin: 10px;
  margin-top: -150px;
  position: relative;
}
}
